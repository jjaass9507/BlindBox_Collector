<html lang="zh-TW">

    <meta charset="UTF-8" />

    <title>BoxJoy - 盲盒收藏家</title>
    <!-- Keeping Tailwind CDN for consistent styling as requested without complex setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@400;600;700;800&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans TC"', '"Nunito"', 'sans-serif'],
              game: ['"Fredoka"', 'sans-serif'],
            },
            colors: {
              dark: {
                900: '#0F172A', // Slate 900
                800: '#1E293B', // Slate 800
                700: '#334155', // Slate 700
              },
              primary: '#A78BFA', // Violet 400
              secondary: '#F472B6', // Pink 400
              accent: '#FBBF24', // Amber 400
              success: '#34D399', // Emerald 400
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0F172A;
        color: #E2E8F0;
        /* Hexagon pattern */
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%231E293B' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F172A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      .game-border {
        box-shadow: 0 4px 0 0 rgba(0,0,0,0.3);
      }
      .game-border:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 0 rgba(0,0,0,0.3);
      }
    </style>
